<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />

    <title>Basic Watch</title>
    <link rel="stylesheet" type="text/css" href="dependencies/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div id="background">
        <div id="components-main">

          <div id="log" class="el"></div>

          <div id="clima" class="el hide-aod">
            <p id="temp" class="el"></p>
            <div id="tempo" class="el">
              <i id="sun-icon" class="el fas fa-sun"></i>
              <i id="moon-icon" class="el fas fa-moon"></i>

              <i id="cloud-icon" class="el fas fa-cloud"></i>
              <i id="rain-icon" class="el fas fa-cloud-showers-heavy"></i>
              <i id="snow-icon" class="el fas fa-snowflake"></i>

            </div>
          </div>

          <div id="relogio" class="el">
            <p id="hora" class="el">00</p>
            <p id="minuto" class="el">00</p>
            <p id="segundo" class="el hide-aod">00</p>
          </div>

          <div id="loc" class="el hide-aod">
            <p id="loc-name" class="el"></p>
            <p id="coord" class="el"></p>
          </div>

          <div id="data" class="el hide-aod">
            <p id="dia" class="el">00</p>
            <p id="mes" class="el">00</p>
          </div>

          <div id="battery" class="el hide-aod">
            <div id="battery-bar" class="el"></div>
            <i id="battery-icon" class="el fas fa-bolt"></i>
          </div>

        </div>
      </div>
    </div>
    <script src="dependencies/progressbar.min.js"></script>
    <script src="dependencies/axios.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/BatteryBar.js"></script>
    <script src="js/Clock.js"></script>
    <script src="js/Weather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
